<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./icon/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./style.css">
	<title>StatisticShock's Index: </title>
</head>

<body class="update">
	<header>
		<h1 id="title"></h1>
	</header>
	<div id="content"></div>
	<template id="header-template">
		<div class="header hidden">
			<img src="">
			<span>
				<p></p>
			</span>
			<input type="checkbox">
			<button class="delete-button"></button>
		</div>
	</template>
	<template id="upload-template">
		<div id="upload">
			<div>
				<img src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/image.svg">
				<input type="file" accept="image/*">
			</div>
			<button id="upload-trigger">Upload</button>
			<p class="filename">Nenhum arquivo.</p>
		</div>
	</template>
	<script type="module" src="./src/shared.js"></script>
	<script type="module" src="./src/update.js"></script>
</body>

</html>
