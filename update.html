<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<link rel="shortcut icon" href="../icon/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="../style.css">
	<title>StatisticShock's Index</title>
</head>

<body class="update">
	<script>
		if (window.location.hostname !== '127.0.0.1') {
			history.replaceState('', '', window.location.href.replace('.html', ''));
		};
	</script>
	<header>
		<a href="/">
			<svg fill="var(--pink-custom)" stroke="var(--contrast-color-0)" stroke-width="5%" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-5 -5 505.398 505.398" xml:space="preserve">
				<g>
					<g>
						<g>
							<path d="M487.083,225.514l-75.08-75.08V63.704c0-15.682-12.708-28.391-28.413-28.391c-15.669,0-28.377,12.709-28.377,28.391 v29.941L299.31,37.74c-27.639-27.624-75.694-27.575-103.27,0.05L8.312,225.514c-11.082,11.104-11.082,29.071,0,40.158 c11.087,11.101,29.089,11.101,40.172,0l187.71-187.729c6.115-6.083,16.893-6.083,22.976-0.018l187.742,187.747 c5.567,5.551,12.825,8.312,20.081,8.312c7.271,0,14.541-2.764,20.091-8.312C498.17,254.586,498.17,236.619,487.083,225.514z"/>
							<path d="M257.561,131.836c-5.454-5.451-14.285-5.451-19.723,0L72.712,296.913c-2.607,2.606-4.085,6.164-4.085,9.877v120.401 c0,28.253,22.908,51.16,51.16,51.16h81.754v-126.61h92.299v126.61h81.755c28.251,0,51.159-22.907,51.159-51.159V306.79 c0-3.713-1.465-7.271-4.085-9.877L257.561,131.836z"/>
						</g>
					</g>
				</g>
			</svg>
		</a>
		<h1 id="title"></h1>
	</header>
	<div id="content"></div>

	<template id="header-template">
		<div class="header hidden">
			<img src="">
			<span>
				<p></p>
			</span>
			<input type="checkbox">
			<button class="delete-button"></button>
		</div>
	</template>

	<template id="mfc-template">
		<div class="mfc {{type}}">
			<div class="img-wrapper {{joker}}">
				<a href="{{href}}" target="_blank"><img class="icon-image" src="{{icon}}"></a>
				<a href="{{href}}" target="_blank"><img class="main-image" src="{{img}}"></a>
			</div>
			<div class="data-wrapper">
				<line style="display: none;">
					<p>ID</p>
					<a-container class="{{joker}}">
						<span>{{id}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Título</p>
					<a-container class="{{joker}}">
						<span>{{title}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Personagem</p>
					<a-container class="{{joker}}">
						<span>{{character}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Personagem<br />(japonês)</p>
					<a-container class="{{joker}}">
						<span>{{characterJap}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Origem</p>
					<a-container class="{{joker}}">
						<span>{{source}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Origem<br />(japonês)</p>
					<a-container class="{{joker}}">
						<span>{{sourceJap}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Classificação</p>
					<a-container class="{{joker}}">
						<span>{{classification}}</span>
						<a class="buyee" target="_blank"><img src="../../../images/buyee.webp"></a>
						<a class="amiami" target="_blank"><img src="../../../images/amiami.webp"></a>
					</a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>Tags</p>
					<a-container class="{{joker}}" style="grid-column: 2 / 4;">
						<span style="grid-column: 1 / 3;">{{tags}}</span>
					</a-container>
				</line>
				<button id="update-trigger" style="pointer-events: none;">Atualizar</button></div>
			</div>
	</template>

	<template id="shortcuts-template">
		<div id="{{id}}" class="folder">
			<div class="folder-wrapper">
				<h2>{{title}}</h2>
			</div>
			<shortcuts-wrapper>
				<shortcut id="{{children-id}}" class="children-template">
					<shortcut-img-container>
						<img src="{{children-img}}">
					</shortcut-img-container>
					<div class="text-container">
						<shortcut-name-container>
							<span>{{children-alt}}</span>
						</shortcut-name-container>
						<shortcut-link-container>
							<span>{{children-href}}</span>
						</shortcut-link-container>
						<shortcut-parent-container>
							<span>{{title}}</span>
						</shortcut-parent-container>
					</div>
					<shortcut-mobile-container>
						<input type="checkbox" checked="false">
						<block>
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 22 22" fill="none" stroke="black">
								<circle cx="11" cy="11" r="10.5"/>
								<path d="M 3,18.5 L18.5,3"/>
							</svg>
						</block>
					</shortcut-mobile-container>
				</shortcut>
			</shortcuts-wrapper>
		</div>
	</template>

	<template id="upload-template">
		<div id="upload">
			<div>
				<img-upload></img-upload>
				<input type="file" accept="image/*">
			</div>
			<button id="upload-trigger">Upload</button>
			<p class="filename">Nenhum arquivo.</p>
		</div>
	</template>

	<script type="module" src="./src/shared.js"></script>
	<script type="module" src="./src/update.js"></script>
</body>

</html>
