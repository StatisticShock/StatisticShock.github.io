<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<link rel="shortcut icon" href="./icon/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./style.css">
	<title>StatisticShock's Index</title>
</head>

<body class="update">
	<header>
		<h1 id="title"></h1>
	</header>
	<div id="content"></div>

	<template id="header-template">
		<div class="header hidden">
			<img src="">
			<span>
				<p></p>
			</span>
			<input type="checkbox">
			<button class="delete-button"></button>
		</div>
	</template>

	<template id="mfc-template">
		<div class="mfc">
			<div class="img-wrapper {{joker}}">
				<a href="{{href}}" target="_blank"><img class="icon-image" src="{{icon}}"></a>
				<a href="{{href}}" target="_blank"><img class="main-image" src="{{img}}"></a>
			</div>
			<div class="data-wrapper">
				<line style="display: none;">
					<p>id</p>
					<a-container class="{{joker}}"><a target="_blank">{{id}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>title</p>
					<a-container class="{{joker}}"><a target="_blank">{{title}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>character</p>
					<a-container class="{{joker}}"><a target="_blank">{{character}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>characterJap</p>
					<a-container class="{{joker}}"><a target="_blank">{{characterJap}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>source</p>
					<a-container class="{{joker}}"><a target="_blank">{{source}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>sourceJap</p>
					<a-container class="{{joker}}"><a target="_blank">{{sourceJap}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>classification</p>
					<a-container class="{{joker}}"><a target="_blank">{{classification}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<line>
					<p>classificationJap</p>
					<a-container class="{{joker}}"><a target="_blank">{{classificationJap}}</a></a-container>
					<span class="{{joker}}"></span>
				</line>
				<button id="update-trigger" style="pointer-events: none;">Atualizar</button></div>
			</div>
	</template>

	<template id="shortcuts-template">
		<div id="{{id}}" class="folder">
			<div class="folder-wrapper">
				<h2>{{title}}</h2>
			</div>
			<shortcuts-wrapper>
				<shortcut id="{{children-id}}" class="children-template">
					<shortcut-img-container>
						<img src="{{children-img}}">
					</shortcut-img-container>
					<div class="text-container">
						<shortcut-name-container>
							<span>{{children-alt}}</span>
						</shortcut-name-container>
						<shortcut-link-container>
							<span>{{children-href}}</span>
						</shortcut-link-container>
						<shortcut-parent-container>
							<span>{{title}}</span>
						</shortcut-parent-container>
					</div>
					<shortcut-mobile-container>
						<input type="checkbox" checked="false">
						<block></block>
					</shortcut-mobile-container>
				</shortcut>
			</shortcuts-wrapper>
		</div>
	</template>

	<template id="upload-template">
		<div id="upload">
			<div>
				<img-upload></img-upload>
				<input type="file" accept="image/*">
			</div>
			<button id="upload-trigger">Upload</button>
			<p class="filename">Nenhum arquivo.</p>
		</div>
	</template>

	<script type="module" src="./src/shared.js"></script>
	<script type="module" src="./src/update.js"></script>
</body>

</html>
