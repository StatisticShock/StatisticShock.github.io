<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./icon/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="/manifest.json">
	<title>StatisticShock's Index</title>
</head>

<body class="home">
	<header id="header">
		<div>
			<h1>StatisticShock's Index</h1>
		</div>
		<a href="/update/headers" class="svg-img update-link"></a>
		<svg class="skeleton-container skeleton"></svg>
	</header>
	<nav class="menu">
		<label id="night-mode-toggle" class="switch"></label>
		<div id="twoB"><img src="./images/2b.webp">
		</div>
		<div id="ohto">
			<img src="./images/Ohto_Ai_Flamengo.webp">
		</div>
		<label id="mfc-switch" class="switch" style="display: none;"></label>
		<div class="grid-container">
			<a class="pop-up-open reddit-google" alt="Reddit Google Search" style="cursor: pointer;">
				<img
					src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/google-reddit.ico">
			</a>
			<a class="pop-up-open wikipedia" alt="Wikipedia Search" style="cursor: pointer;">
				<img src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/wikipedia.ico">
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="flex-container">
			<aside class="hidden">
				<div class="button-bar">
					<button id="expand-button" type="button"><span>&rarr;</span></button>
				</div>
				<input type="text" placeholder="Pesquise uma figure" id="search-bar">
				<div class="loader" style="display: none;"></div>
				<div class="card">
					<span id="owned-ordered" class="mfc-card"></span>
					<span id="wished" class="mfc-card"></span>
				</div>
			</aside>
			<section id="shortcuts">
				<h2>Atalhos&nbsp;<a class="svg-img update-link" href="/update/shortcuts"></a></h2>
				<h2>Gaming&nbsp;<a class="svg-img update-link" href="/update/gamecards"></a></h2>
				<section id="gaming"></section>
				<h2>RetroAchievements</h2>
				<section id="retroachievements-awards">
					<h3 style="display: none;">Prêmios</h3>
					<div class="grid-container"></div>
				</section>
				<h2>MyAnimeList</h2>
				<section id="my-anime-list">
					<h3>Anime</h3>
					<div class="card">
						<div class="loader"></div>
						<button class="nav-button left" type="button"><img
								src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/arrow.svg"></button>
						<div class="inner-card anime" style="opacity: 0;"></div>
						<button class="nav-button right" type="button"><img
								src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/arrow.svg"></button>
					</div>
					<h3>Mangá</h3>
					<div class="card">
						<div class="loader"></div>
						<button class="nav-button left" type="button"><img
								src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/arrow.svg"></button>
						<div class="inner-card manga" style="opacity: 0;"></div>
						<button class="nav-button right" type="button"><img
								src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/arrow.svg"></button>
					</div>
				</section>
			</section>
		</div>
		<div class="pop-up retroachievements-awards">
			<div class="pop-up-header">
				<div>
					<a target="_blank" href="https://retroachievements.org/user/assdeper">
						<img
							src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/ra.webp?v=2">
					</a>
					<a target="_blank">
						<img>
					</a>
				</div>
				<button type="button" class="close-button">&times;</button>
			</div>
			<a id="pop-up-img" target="_blank"><img></a>
			<span class="pop-up-title"></span>
			<div class="data-container"></div>
		</div>
		<form class="pop-up reddit-google">
			<div class="pop-up-header">
				<div>
					<img src="./images/google.ico">
					<img src="./images/reddit-icon.ico">
				</div>
				<button type="button" class="close-button">&times;</button>
			</div>
			<span>
				<div id="keys-container" class="svg-img"></div>
				<input id="keywords-reddit"><span class='floating-label'>Palavras-chave</span></span>
			<p></p>
			<span>
				<div id="subreddit-container" class="svg-img"></div>
				<input id="subreddit"><span class='floating-label'>Subreddit</span>
			</span>
			<p></p>
			<span><input type="date" id="from-date"><span class='floating-label'>Data início</span>a<input type="date"
					id="to-date"><span class='floating-label'>Data fim</span></span>
			<p></p>
			<button type="button" class="ok-button">OK</button>
		</form>
		<form class="pop-up wikipedia">
			<div class="pop-up-header">
				<div>
					<img
						src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/wikipedia.ico">
				</div>
				<button type="button" class="close-button">&times;</button>
			</div>
			<span><img
					src="https://storage.googleapis.com/statisticshock_github_io_public/icons/static/key-multiple.svg"><input
					id="keywords-wikipedia"><span class='floating-label'>Palavras-chave</span></span>
			<p></p>
			<button type="button" class="ok-button">OK</button>
		</form>
		<section id="about">
			<h2>SOBRE</h2>
			<p>Esta é uma página em HTML desenvolvida por StatisticShock para uso próprio.</p>
		</section>
	</div>
	<footer>
		<p>&copy;&nbsp;StatisticShock. Nada a dizer.</p>
	</footer>
	
	<template id="shortcuts-template">
		<section id="{{id}}">
			<p class="{{joker}}">{{title}}</p>
			<div class="grid-container">
				<a class="shortcut-item children-template {{joker}}" href="{{children-href}}" alt="{{children-alt}}" id="{{children-id}}" target="_blank">
					<img src="{{children-img}}" draggable="false">
					<span>{{children-floatingLabel}}</span>
				</a>
			</div>
		</section>
	</template>

	<template id="gamecard-template">
		<div id="{{id}}" class="gamecard-container">
			<span>
				<p>{{label}}</p>
			</span>
			<div class="gamecard-outercard">
				<div class="gamecard children-template" id="{{children-id}}">
					<a href="{{children-href}}" style="background-image: url({{children-img}});" target="_blank">
						<span><b>{{children-label}}</b></span>
					</a>
				</div>
			</div>
		</div>
	</template>

	<template id="mfc-item-template">
		<a alt="" class="mfc update-link" id="{{id}}" type="button" href="/update/mfc/{{id}}">
			<img src="{{icon}}" draggable="false">
		</a>
	</template>

	<script type="module" src="./src/script.js"></script>
	<script type="module" src="./src/shared.js"></script>
	<script>
		if (['localhost', '127.0.0.1'].includes(window.location.hostname)) {
			// Do nothing
		} else {
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
					console.log('Service Worker registered with scope:', registration.scope);
				}).catch(function (error) {
					console.log('Service Worker registration failed:', error);
				});
			};
		};
	</script>
</body>

</html>
