<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<link rel="shortcut icon" href="./icon/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./style.css">
	<title>Erro 404: Não encontrado</title>
</head>
<body class="not-found">
	<div>
		<img src="https://storage.googleapis.com/statisticshock_github_io_public/pageImages/404/pope_francis1.webp">
		<div>
			<h1>Erro 404: Não encontrado</h1>
			<p>Error 404: Not found</p>
		</div>
		<img src="https://storage.googleapis.com/statisticshock_github_io_public/pageImages/404/pope_francis2.webp">
		<img src="https://storage.googleapis.com/statisticshock_github_io_public/pageImages/404/pope_francis3.webp">
	</div>
	<script>
		const baseImgUrl = 'https://storage.googleapis.com/statisticshock_github_io_public/pageImages/404/';

		const endpoints = [
			'pope_francis\n.webp',
		];

		window.addEventListener('load', (ev) => {
			history.replaceState('', '', window.location.origin + '/not-found');
			
			for(let i = 1; i <= 3; i++) {
				endpoints.forEach((endpoint) => {
					const img = document.createElement('img');
					img.src = baseImgUrl + endpoint.replace('\n', i);
				});
			};
		});

		let count = 0;
		setInterval(() => {
			if (count === endpoints.length) count = 0;
			document.querySelectorAll('img').forEach((imgTag, i) => {
				imgTag.src = baseImgUrl + endpoints[count].replace('\n', i + 1);
			});
			count++
		}, 1500);
	</script>
	<script src="./src/shared.js" type="module"></script>
</body>
</html>
